<div ng-cloak>
    <div class="list-group">
        <a href="#" class="list-group-item active">
            EDIT
            <a href="#" class="list-group-item">
            </a>

            <md-content>
                <md-tabs md-dynamic-height md-border-bottom>
                    <md-tab label="Hinzufügen">
                        <md-content class="md-padding">
                            <h1 class="md-display-2">Hinzufügen</h1>

                            <div ng-hide="$ctrl.ausgewaehlt" layout="row">
                                <h2><b>Bitte wählen Sie einen Vorlagenblock aus</b></h2>
                            </div>
                            <auswahl ausgewaehlt="$ctrl.getBlock(ausgewaehlt)"></auswahl>
                            <div ng-show="$ctrl.ausgewaehlt">
                                <div layout="column" flex="100">
                                    <md-input-container>
                                        <span style="margin-bottom: auto; margin-top: auto; font-size: medium"><b>Titel:</b></span>
                                        <input type="text" flex="40">
                                    </md-input-container>
                                    <md-input-container flex="100">
                                        <span style="font-size: medium"><b>Beschreibung:</b></span>
                                        <textarea flex="40" md-maxlength="" rows="5"></textarea>
                                    </md-input-container>
                                </div>
                                <file-chooser ng-show="$ctrl.showFileChooser" file-chosen="$ctrl.getFile(file)"></file-chooser>
                            </div>
                            <md-button ng-show="$ctrl.ausgewaehlt" class="md-primary md-raised">Speichern</md-button>
                            <md-button ng-show="$ctrl.ausgewaehlt" class="md-warn md-raised">Abbrechen</md-button>
                        </md-content>
                    </md-tab>
                    <md-tab label="Bearbeiten">
                        <md-content class="md-padding">
                            <h1 class="md-display-2">Bearbeiten</h1>
                            <div>

                            </div>
                        </md-content>
                    </md-tab>
                    <md-tab label="Löschen">
                        <md-content class="md-padding">
                            <h1 class="md-display-2">Löschen</h1>
                            <div>

                            </div>
                        </md-content>
                    </md-tab>
                </md-tabs>
            </md-content>
        </a>
    </div>
</div>
