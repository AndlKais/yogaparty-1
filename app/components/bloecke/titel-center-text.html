<md-card style="background-color: inherit; color: inherit;">
    <div class="row flaeche" style="margin-left: 0px; color: inherit;">
        <div class="x" ng-click="$ctrl.removeBlock()" ng-hide=""></div>
        <div class="col-sm-12 col-lg-10 col-lg-push-1" style="color: inherit;">
            <div style="text-align: left; margin: 50px 0 50px; color: inherit;">
                <div class="row" style="color: inherit;">
                    <div class="row__parallel-sm row__parallel-md row__parallel-lg" style="color: inherit;">

                        <div style="text-align: center; border-bottom: solid rgba(0,0,0, 1) 1px">
                            <h2 class="toph2 title-color" style="overflow-wrap: break-word;" ng-bind="$ctrl.titel"></h2>
                        </div>
                        <div style="margin: 10px; text-align: center; display:block; overflow: hidden; max-width: 100%; color: inherit;">
                            <p class="topp" style="color: inherit; overflow-wrap: break-word;" ng-bind="$ctrl.text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</md-card>
