<div class="test">
    <div style="margin-left: 15px">
        <span>Daten</span>
    </div>
    <div class="test2">
        <div class="glyphicon glyphicon-edit" style="font-size: 21px;">
        </div>
    </div>
</div>
<br>
<div layout="column" layout-align="center center" style="background-color: rgb(250,250,250)">
    <form style="width: 55%">
        <div>
            <div layout="row">
                <div class="form-group" flex>
                    <span>Vorname:</span>
                    <input class="form-control" type="text" ng-model="$ctrl.vname" pattern="/^[a-zA-Z -]+$/" required/>
                </div>
                <div class="form-group" flex style="margin-left: 10px">
                    <span>Nachname:</span>
                    <input class="form-control" type="text" ng-model="$ctrl.nname" required/>
                </div>
            </div>
            <br>
            <div layout="row">
                <div class="form-group" flex>
                    <span>Email:</span>
                    <input class="form-control" type="email" ng-model="$ctrl.email" required/>
                </div>
                <div class="form-group" flex style="margin-left: 10px">
                    <span>Telefonnummer:</span>
                    <input class="form-control" type="tel" ng-model="$ctrl.telefonnummer"/>
                </div>
            </div>
            <br>
            <div class="form-group">
                <span>Passwort:</span>
                <input class="form-control" type="password" ng-model="$ctrl.passwort" required/>
            </div>
            <br>
            <div class="form-group">
                <span>Passwort wiederholen:</span>
                <input class="form-control" type="password" ng-model="$ctrl.passwortWH" required/>
            </div>
            <br>
            <div layout="row">
                <div class="form-group" flex="80">
                    <span>Adresse:</span>
                    <input class="form-control" type="text" ng-model="$ctrl.adresse" pattern="/[A-Za-z][a-z]{7,}[a-z 0-9\-\/]+/"/>
                </div>
                <div class="form-group" flex="20" style="margin-left: 10px">
                    <span>Adresszusatz:</span>
                    <input class="form-control" type="text" ng-model="$ctrl.adresszusatz" pattern="/[A-Za-z][a-z]{7,}[a-z 0-9\-\/]+/"/>
                </div>
            </div>
            <br>
            <div class="form-group">
                <span>Kurzbeschreibung:</span>
                <textarea class="form-control" style="max-width: 100%; min-width: 100%" ng-model="$ctrl.kurzbeschreibung"></textarea>
            </div>
        </div>
        <br>
        <div layout="row" layout-align="center center">
            <button class="btn btn-primary" type="submit" ng-click="$ctrl.ueberpruefen()">Speichern</button>

            <button class="btn btn-danger" type="reset" style="margin-left: 10px">Abbrechen</button>
        </div>
    </form>
</div>
